<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter Book</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script src="index.js"></script>
    <a href = "{%url 'book_aut' %}">Store</a>
    <a href = "{%url 'auth_entry' %}">Add Author</a><br><br>
    <form method="POST" action="">
      {% csrf_token %}
        <label for = "book_name">Book</label>
        <input type="text" id = "book_name" name="book_name" required><br><br>
        <label for = "auth_name">Author</label>
        <input type="text" id = "auth_name" name="auth_name" required><br><br>
        <label for = "book_price">Price</label>
        <input type="number" id = "book_price" name="book_price" required><br><br>
       <button type="submit">Submit</button>
      </form>
  </body>
</html>
