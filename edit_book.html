<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
        <h2>Edit Book</h2>
    </head>
<body>
<form method="POST">
  {% csrf_token %}
  <label for="book_name">Book Name:</label>
  <input type="text" id = "book_name" name="book_name" value="{{ book.book_name }}" required><br><br>

  <label for="auth_name">Author Name:</label>
  <input type="text" id = "auth_name" name="auth_name" value="{{ book.author.auth_name }}" required><br><br>

  <label for="book_price">Book Price:</label>
  <input type="number"id = "book_price" name="book_price" value="{{ book.book_price }}" required><br><br>

  <button type="submit">Update</button>
</form>
</body>
</html>
